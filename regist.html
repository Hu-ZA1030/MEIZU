<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册账号</title>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<!-- header -->
		<header>
			<i class="iconfont icon-meizu"></i>
		</header>
		
		<!-- main -->
		<main>
			<div class="main-box">
				<form id="main-form" action="" method="">
					<div class="form-title">
						<a href="" id="nameLogin">注册账号</a>
					</div>
					<div class="user-login">
						<div class="user-box">
							<div class="err-titl reg-success">
								<i class=" iconfont icon-error"></i>
								<span class="err-prom ">账号格式不正确</span>
								<i class=" iconfont icon-x"></i>
							</div>
							<div class="user-name">
								<input type="text" id="username" maxlength="12" placeholder="Flyme 账号(不能数字开头,账号长度为2~10)" />
							</div>
						</div>
						
						<div class="user-box">
							<div class="err-titl">
								<i class=" iconfont icon-error"></i>
								<span class="err-prom">密码格式不正确</span>
								<i class=" iconfont icon-x"></i>
							</div>
							<div class="user-name">
								<input type="text" id="userpass" maxlength="12" placeholder="密码(设置6~12位字母开头，数字或特殊字符)" />
							</div>
						</div>
						
						<div class="user-box">
							<div class="err-titl">
								<i class=" iconfont icon-error"></i>
								<span class="err-prom">手机号格式错误</span>
								<i class=" iconfont icon-x"></i>
							</div>
							<div class="user-name">
								<input type="text" id="telNumber" maxlength="11" placeholder="请输入你的手机号" />
							</div>
						</div>
						
						<div class="user-box">
							<div class="err-titl ">
								<i class=" iconfont icon-error"></i>
								<span class="err-prom">验证码输入错误</span>
								<i class=" iconfont icon-x"></i>
							</div>
							<div class="user-name">
								<input id="verify-text" maxlength="6" type="text" value=""/>
								<span></span>
							</div>
						</div>
						
						
					
						<div class="login-btn">
							<input type="button" id="btnReg" value="注册" />
						</div>
						
						<div class="forget-box">
							<a href="login.html">登入</a>
						</div>
						
					</div>
				</form>
			</div>
		</main>
	
		
		<!-- footer -->
		<footer>
			<div class="footer-top">
				<ul>
					<li>关于魅族</li>
					<li>工作机会</li>
					<li>联系我们</li>
					<li>法律声明</li>
					<li>常见问题</li>
					<li>简体中文</li>
				</ul>
				<div class="footer-server">
					<span>客服热线</span>
					<span>400-788-3333</span>
					<a href="">在线客服</a>
				</div>
				<div class="outLink">
					<i class="iconfont icon-weibo"></i>
					<i class="iconfont icon-icon"></i>
					<i class="iconfont icon-qqkongjian"></i>
					<div class="footer-code">
						<img src="./img/login/weixin.png" />
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<p>2020 Meizu Telecom Equipment Co., Ltd. All rights reserved.</p>
				<p>备案号: 粤ICP备13003602号-4</p>
				<p>经营许可证编号: 粤B2-20130198</p>
				<p class="iconfont icon-guohui">粤公网安备 44049102496076号</p>
			</div>
		</footer>
	
	</body>
</html>
